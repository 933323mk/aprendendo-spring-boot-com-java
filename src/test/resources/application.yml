server:
  port: 8888
spring:
  application:
    name: aprendendo-spring-boot-com-java
  datasource:
    driver-class-name:  com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false

    open-in-view: false

logging:
  level:
    #root: WARN
    github.com._mk: DEBUG
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path:  true